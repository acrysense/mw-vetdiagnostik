<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ВетДиагностик - Сотрудничество</title>
	<meta property="og:title" content="ВетДиагностик - Сотрудничество">

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">

	<link rel="stylesheet" href="css/vendor.min.css">

<body style="background: #060606;">
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header class="header" id="header">
			<div class="container"></div>
		</header>
		<!-- end of header -->
		<!-- content -->
		<div class="wrapper__content">
			<!-- cooperation -->
			<section class="cooperation" id="cooperation">
				<div class="container">
					<div class="cooperation__wrapper">
						<a href="#" class="cooperation-card cooperation__item">
							<div class="cooperation-card__inner">
								<span class="cooperation-card__title">Юридическим лицам</span>
								<svg class="cooperation-card__icon">
									<use xlink:href="img/sprite.svg#icon-arrow-to"></use>
								</svg>
							</div>
							<picture class="cooperation-card__bg">
								<img src="img/cooperation-01.jpg" alt="Image">
							</picture>
						</a>
						<a href="#" class="cooperation-card cooperation__item">
							<div class="cooperation-card__inner">
								<span class="cooperation-card__title">Ветеринарным врачам</span>
								<svg class="cooperation-card__icon">
									<use xlink:href="img/sprite.svg#icon-arrow-to"></use>
								</svg>
							</div>
							<picture class="cooperation-card__bg">
								<img src="img/cooperation-02.jpg" alt="Image">
							</picture>
						</a>
						<a href="#" class="cooperation-card cooperation__item">
							<div class="cooperation-card__inner">
								<span class="cooperation-card__title">Владельцам питомцев</span>
								<svg class="cooperation-card__icon">
									<use xlink:href="img/sprite.svg#icon-arrow-to"></use>
								</svg>
							</div>
							<picture class="cooperation-card__bg">
								<img src="img/cooperation-03.jpg" alt="Image">
							</picture>
						</a>
					</div>
				</div>
			</section>
			<!-- end of cooperation -->
		</div>
		<!-- end of content -->
		<!-- footer -->
		<footer class="footer" id="footer">
			<div class="container"></div>
		</footer>
		<!-- end of footer -->
	</div>
	<!-- end of wrapper -->
	<!-- menu -->
	<div class="menu scroll-fixed" id="menu">
		<div class="container"></div>
	</div>
	<!-- end of menu -->
	<!-- scripts -->
	<script src="js/vendor.min.js"></script>
	<script src="js/app.min.js"></script>
